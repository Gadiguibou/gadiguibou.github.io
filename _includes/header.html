<header>
<a href="{{ '/' | relative_url }}" class="img-link">
  <picture>
    <source
      srcset="{{ '/assets/images/header-img-dark.png' | relative_url }}"
      media="(prefers-color-scheme: dark)">
    <img
      src="{{ '/assets/images/header-img.png' | relative_url }}"
      alt="Website Logo"
      height="96"
      width="96">
  </picture>
</a>
{% include nav.html %}
<h2><a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a></h2>
<p>{{ site.tagline }}</p>
</header>
