<header>
<a href="{{ '/' | relative_url }}" class="img-link">
  <picture>
    <source
      srcset="{{ '/assets/images/header-img-dark.svg' | relative_url }}"
      media="(prefers-color-scheme: dark)">
    <img
      src="{{ 'assets/images/header-img.svg' | relative_url }}"
      alt="Website Logo"
      height="100"
      width="100">
  </picture>
</a>
{% include nav.html %}
<div class="site-title">
  <h2><a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a></h2>
  <p>{{ site.tagline }}</p>
</div>
</header>
