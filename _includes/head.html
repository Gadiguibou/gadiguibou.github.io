<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  {% if site.ga_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?{{ site.ga_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', '{{ site.ga_analytics }}');
  </script>
  {% endif %}

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title == "Home" %}
    {{ site.title }}
    {% else %}
    {{ page.title }} - {{ site.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">

  <!-- Begin Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
  <meta name="apple-mobile-web-app-title" content="Gabriel's Website">
  <meta name="application-name" content="Gabriel's Website">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#ffffff">
  <!-- End Icons -->

  {% if page.katex %}
  <!-- Begin KaTeX -->
  <link rel="stylesheet" href="/assets/plugins/katex@0.12.0/katex.min.css">

  <!-- The loading of KaTeX is deferred to speed up page rendering -->
  <script defer src="/assets/plugins/katex@0.12.0/katex.min.js"></script>
  <!-- To automatically render math in text elements, include the auto-render extension: -->
  <script defer src="/assets/plugins/katex@0.12.0/contrib/auto-render.min.js"
    onload="renderMathInElement(document.body);"></script>
  <!-- End KaTeX -->
  {% endif %}

  {% feed_meta %}
  {% seo %}
</head>
